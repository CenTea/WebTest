<form>
  Number1:<br>
  <input type="text" id="number1" name="num1"><br>
  Number2:<br>
  <input type="text" id="number2" name="num2">
  <input type="submit" id = "enter" value= "Add" onclick="addtwo()"><br>
  
  Testing : <input type="text" id = "finish" name="box">

<script type="javascript">
  function addtwo()
  {

   document.getElementById("finish").value = result;
  }
</script>
